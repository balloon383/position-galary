<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Position</title>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div class="content-container">
                <div class="header-box">
                    <a href="#">LogO</a>
                    <h1>Display-Practice</h1>
                    <button>Don't Press</button>
                </div>
            </div>
        </div>

        <!-- galary -->
        <div class="galary">
            <div class="content-container">
                <div class="image-box">
                    <img src="./images/rs7.jpg">
                    <p>Audi RS7</p>
                </div>
                <div class="image-box">
                    <img width="1200px" height="600px" src="./images/m5.jpg">
                    <p>BMW M5</p>
                </div>
                <div class="image-box">
                    <img width="1200px" height="600px" src="./images/CLS63.jpg">
                    <p>Mercedes CLS63s</p>
                </div>
                <div class="image-box">
                    <img width="1200px" height="600px" src="./images/gtr.jpg">
                    <p>Nissan GTR</p>
                </div>
                <div class="image-box">
                    <img width="1200px" height="600px" src="./images/nsx.jpg">
                    <p>Acura NSX</p>
                </div>
                <div class="image-box">
                    <img width="1200px" height="600px" src="./images/supra.jpg">
                    <p>Toyota Supra</p>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="content-container">
                <div class="footer-box">
                    <h2>(C)2022. Copyright. All rights reserved</h2>
                </div>
            </div>
        </div>
    </div>

</html>
